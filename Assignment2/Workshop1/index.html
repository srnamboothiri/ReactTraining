<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure React Setup</title>
</head>
<body>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>




const ContactList = ({ contacts }) => {
            return React.createElement(
                "table",
                { className: "contacts-table" },
                React.createElement(
                    "tbody",
                    null,
                    React.createElement(
                        "tr",
                        null,
                        React.createElement("th", null, "Name"),
                        React.createElement("th", null, "Email")
                    ),
                    contacts.map((contact, i) =>
                        React.createElement(
                            "tr",
                            { key: i },
                            React.createElement("td", null, contact.name),
                            React.createElement("td", null, contact.email)
                        )
                    )
                )
            );
        };
        const data = [
            {
                name: "Shinto Thomas",
                email: "sthomas@suyati.com",
            },
            {
                name: "Praphul",
                email: "pnangeelil@suyati.com",
            },
            {
                name: "Shamnad V A",
                email: "sabdul@suyati.com",
            },
        ];

        const contactManagement = React.createElement(
            "section",
            { id: "contact-list" },
            React.createElement("h1", null, "Contacts"),
            React.createElement(ContactList, { contacts: data }, null)
        );
        ReactDOM.render(
            contactManagement,
            document.getElementById("react-container")
        );
    // Pure React and JavaScript Code

    const element = React.createElement("h1", null, "Hello World!");
      // API Spec: https://reactjs.org/docs/react-api.html#createelement
 
      ReactDOM.render(element, document.getElementById("react-container"));
 
      console.log("element", element);

</script>

</body>
</html>
